<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon (served via Vite from src/assets) -->
    <link rel="icon" type="image/png" href="/src/assets/suca-logo.png" />
    <link rel="shortcut icon" type="image/png" href="/src/assets/suca-logo.png?v=1" />

    <!-- Primary SEO -->
    <title>SUCA Capital Partners | Delivering Augmented Alpha in Private Markets</title>
    <meta
      name="description"
      content="SUCA Capital Partners is a leading alternative asset manager and capital provider, delivering augmented alpha across private equity, private debt, venture capital, real estate and infrastructure in Sub-Saharan Africa and beyond."
    />
    <meta name="author" content="SUCA Capital Partners" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://www.sucacp.co.za/" />
    <meta
      name="keywords"
      content="SUCA Capital Partners, augmented alpha, alternative asset manager, private equity, private debt, venture capital, real estate, infrastructure, balance sheet optimisation, institutional investors, Sub-Saharan Africa investments"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="SUCA Capital Partners – Delivering Augmented Alpha in Private Markets" />
    <meta
      property="og:description"
      content="Alternative asset manager and capital provider creating augmented alpha for institutional investors through private equity, private debt, venture capital, real estate and infrastructure strategies."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.sucacp.co.za/" />
    <meta property="og:site_name" content="SUCA Capital Partners" />
    <meta property="og:image" content="/src/assets/suca-logo.png" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SUCA Capital Partners – Delivering Augmented Alpha in Private Markets" />
    <meta
      name="twitter:description"
      content="Alternative asset manager creating augmented alpha through technology-enabled private markets investing in Sub-Saharan Africa."
    />
    <meta name="twitter:image" content="/src/assets/suca-logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
